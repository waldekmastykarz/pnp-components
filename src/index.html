<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/pnp-components.js"></script>

  <script>
    function webparttitlechanged(value) {
      console.log(value);
    }

    function webparttitlechanged1(evt) {
      console.log(evt.detail);
    }
  </script>
</head>
<body>

  <my-component></my-component>

  <hr />

  <pnp-spfx-webparttitle wp-title="HTML-like event handling" display-mode="2" onupdateproperty="webparttitlechanged(this.wpTitle);"></pnp-spfx-webparttitle>
  <pnp-spfx-webparttitle wp-title="Short event handling" display-mode="2" onupdatepropertyshort="webparttitlechanged1"></pnp-spfx-webparttitle>
  <pnp-spfx-webparttitle wp-title="Imperative event handling" display-mode="2" id="wpTitle"></pnp-spfx-webparttitle>
  <script>
    document.getElementById('wpTitle').addEventListener('updateProperty', function(e) {
      console.log(e.detail);
    });
  </script>
</body>
</html>
